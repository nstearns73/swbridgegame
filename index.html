<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="buzz-sound" src="buzz.mp3" preload="auto"></audio>
    <audio id="ding-sound" src="ding.mp3" preload="auto"></audio>

    <h1>Trivia Contest! You have 15 guesses to find out the code!</h1>
    <br>
    <div id="game-container">
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="answers-container">
            <button class="answer-button" id="answer1"></button>
            <button class="answer-button" id="answer2"></button>
            <button class="answer-button" id="answer3"></button>
            <button class="answer-button" id="answer4"></button>
        </div>
        <div id="message-container">
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
